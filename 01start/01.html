<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>display</title>
	<style>
		body {
			font-size: 30px;
		}

		article {
			display: inline-block;
			width: 300px;
			height: 100px;
			background: lightcoral;
		}

		section {
			display: inline-block;
			width: 200px;
			background: lightblue;
		}

		a {
			display: inline;
			width: 300px;
			height: 200px;
			font-size: 50px;
			background: lightpink;
		}

		img {
			width: 200px;
		}

		/* 부모의 width를 기본적으로 따라가게 된다  */
		strong {
			display: block;
			background-color: yellow;
		}
	</style>
</head>

<body>

	<article>
		Lorem ipsum
	</article>
	<section>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci, assumenda.</section>
	<a href="#">a link</a>
	<img src="images/house_s.png" alt="House">

</body>

</html>
